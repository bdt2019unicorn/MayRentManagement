<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<p>
		<input type="file" id="excel_input" name="excel_input" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
	</p>

	<p>
		<button onclick="ReadExcel()">Import Excel Data</button>
	</p>

	<p>
		<button onclick="SendData()">Send Data to server</button>
	</p>

	<div class="scrolling-div">
		<table id="display_table" v-if="table_data!=[]">
			<thead>
				<tr>
					<th v-for="key in Object.keys(thead)">{{key}}</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="row in tbody">
					<td v-for="data in row">{{data}}</td>
				</tr>
			</tbody>
		</table>
	</div>


	<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" lang="javascript"src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.1/xlsx.full.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script type="text/javascript" src="js/server.js"></script>
		<script type="text/javascript" src="js/excel.js"></script>
		<script type="text/javascript" src="js/display_table.js"></script>
	</footer>
</body>
</html>
