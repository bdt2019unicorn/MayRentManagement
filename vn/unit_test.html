            <script type="text/babel">

                function BindMethods(component, methods)
                {
                    if(!methods)
                    {
                        return; 
                    }
                    Object.keys(methods).forEach(func => component[func] = methods[func].bind(component)); 
                }

                function BindFunctionsTest(component)
                {
                    BindMethods(component, component.Methods); 
                }
            </script>

            <script type="text/babel">

                class GrandParent extends React.Component 
                {
                    constructor(props)
                    {
                        super(props); 
                        BindFunctionsTest(this); 
                    }
                    Methods = 
                    {
                        GrandParentUnique()
                        {
                            return "GrandParentUnique"; 
                        }
                    }
                }

                class Parent extends GrandParent
                {
                    constructor(props)
                    {
                        super(props); 
                        BindFunctionsTest(this); 
                    }
                    Methods = 
                    {
                        ParentUnique()
                        {
                            return "ParentUnique"; 
                        }
                    }
                }

                class ChildWithoutMethods extends Parent
                {
                    render()
                    {
                        return (
                            <div style={{backgroundColor: "yellow"}}>
                                <h1 style={{color: "red"}}>I am the ChildWithoutMethods</h1>
                                <p>{this.ParentUnique()}</p>
                                <p>{this.GrandParentUnique()}</p>
                            </div>
                        )
                    }
                }

                class ChildWithMethods extends Parent
                {
                    constructor(props)
                    {
                        super(props); 
                        BindFunctionsTest(this); 
                    }
                    Methods = 
                    {
                        ChildWithMethodsUnique()
                        {
                            return "ChildWithMethodsUnique"; 
                        }
                    }
                    render() {
                        return (
                            <div>
                                <h1>I am the ChildWithMethods </h1>
                                <p>{this.ChildWithMethodsUnique()}</p>
                                <p>{this.ParentUnique()}</p>
                                <p>{this.GrandParentUnique()}</p>
                            </div>
                        )
                    }
                }

                ReactDOM.render 
                (
                    <div>
                        <ChildWithMethods />
                        <ChildWithoutMethods />
                    </div>, 
                    document.getElementById("full_page")
                ); 




            </script>
