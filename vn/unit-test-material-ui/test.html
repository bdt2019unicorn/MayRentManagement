            <style>
                .scrolling-table-div

                    height: 30vh;

            <script type="text/babel">

                function CreateOptions()
                {
                    var options = 
                        [
                            {
                                "id": "5507c0528152e61f3c348d56",
                                "name": "elit laborum et",
                                "size": "Large"
                            },
                            {
                                "id": "5507c0526305bceb0c0e2c7a",
                                "name": "dolor nulla velit",
                                "size": "Medium"
                            }
                        ]; 
                        for (let index = 0; index < 20; index++) 
                        {
                            var option = 
                            {
                                id: index + encodeURIComponent(Math.random()) + Math.random(), 
                                name: index + encodeURIComponent(Math.random()), 
                                size: index 
                            }
                            options.push(option); 
                        }
                        return options; 
                }

                function OptionColumns()
                {
                    return [
                        {field: "id", headerName: "id"}, 
                        {field: "name", headerName: "name"}, 
                        {field: "size", headerName: "size"} 
                    ]; 
                }

                const select_options = CreateOptions();                 
                
                
                
                class Test extends React.Component 
                {
                    constructor(props)
                    {
                        super(props); 
                        this.state = {fileObjects: []}; 
                    }
                    render()
                    {
                        var test = 10**6; 
                        console.log(test); 
                        try {
                        return (
                            <MaterialUI.Paper className="scrolling-table-div">
                                <DropzoneAreaBase
                                    fileObjects={this.state.fileObjects}
                                    onAdd={(fileObjs) => this.setState({fileObjects: this.state.fileObjects.concat(fileObjs)})}
                                    showAlerts={false}
                                    filesLimit={3}
                                    maxFileSize={15*(10**6)}
                                    showFileNames
                                    onDelete={(fileObj) => console.log('Removed File:', fileObj)}
                                />
                            </MaterialUI.Paper>
                        ); 
                        }catch(exception){console.log(exception); }
                        return null; 
                    }
                }






                ReactDOM.render(<Test />, document.getElementById("full_page")); 
            </script>
